<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Grammarly Scraper</title>
    <meta name="description" content="Grammarly Scraper">
    <meta name="author" content="Roman Davis">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <script src="js/scripts.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      window.onload = function(){
        focus();
        populate();
        setTimeout(() => gHover(), 5000);
      }

      var populate = function(){
        document.getElementById("text").value = `I must not fear.
Fear is the mind-killer.
Fear is the little-death that brings total obliteration.
I will face my fear.
I will permit it to pass over me and through me.
And when it has gone past I will turn the inner eye to see its path.
Where the fear has gone there will be nothing. Only I will remain.`
      };

      var focus = function() {
        document.getElementById("text").focus()
      };

      var gHover = function() {
        hover(1040, 395);
      };

      var hover = function(screenX, screenY){
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("hover", true, true, window, 0, 0, 0, screenX, screenY, false, false, false, false, 0, null);
        document.body.dispatchEvent(evt);
      }
    </script>
    <form>
      <div class="form-container mt-5">
        <div class="form-row">
          <div class="col-3"></div>
          <div class="col-6">
            <textarea rows="15" cols="100" spellcheck="false" id="text">
            </textarea>
          </div>
        </div>
        <div class="form-row text-center">
          <div class="col-12">
            <input type="submit" value="sUbMiT tHiNe AnSwEr!" class="btn btn-primary">
          </div>
        </div>
        <br>
      </div>
    </form>
  </body>
  </html>
